- name: Upload a Build Artifact
  uses: actions/upload-artifact@v3.1.2
  with:
    # Artifact name
    name: 添加朋友
    # A file, directory or wildcard pattern that describes what to upload
    path: app/build/outputs/apk/release/app-release.apk
    # The desired behavior if no files are found using the provided path.
- name: Upload File to Pgyer
  run: curl -F 'file=@app/build/outputs/apk/release/app-releae.apk' -F "_api_key=${{ secrets.API_KEY }}" -F "uKey=${{ secrets.PGYER_USER_KEY }}" -F "buildInstallType=3" https://www.pgyer.com/apiv2/app/upload
